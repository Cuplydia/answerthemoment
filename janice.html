<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Answer the Moment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/janice/styles.css">
    </head>
    <body>
        <header>
            <div class="logo">LOGO</div>
            <nav>
                <ul>
                    <li><a href="#about">about</a></li>
                    <li><a href="#services">services</a></li>
                    <li><a href="#portfolio">portfolio</a></li>
                    <li><a href="#press">press</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="section" id="about">
                <h2>About</h2>
                <p>This is the about section!</p>
            </section>
            <section class="section" id="services">
                <h2>Services</h2>
            </section>
            <section class="section" id="portfolio">
                <h2>Portfolio</h2>
            </section>
            <section class="section" id="press">
                <h2>Press</h2>
            </section>
            <section class="section" id="contact">
                <h2>Contact</h2>
                <div class="form-image">
                <form class="contact-form"> 
                        <label for="fname">*First name:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="lname">*Last name:</label><br>
                        <input type="text" id="lname" name="lname"><br>
                        <label for="mailto">*Email:</label><br>
                        <input type="text" id="email" name="email"><br>
                        <label for="phone">Phone:</label><br>
                        <input type="tel" id="phone" name="phone"><br>
                        <label for="how">How did you hear about me?</label>
                        <select id="how" name="how">
                            <option value="select">Select</option>
                            <option value="wordofmouth">Word of Mouth</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="website">Website</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="ifother">If other, please specify</label>
                        <input type="text" id="ifother" name="ifother"><br>
                        <label for="references">References</label>
                        <input type="text" id="references" name="references"><br>
                        <label for="about-business">Tell me about you and/or your business, and why you are interested in my services</label><br>
                        <textarea id="about-business"></textarea>
                  </form>
                  <img src="images/Khalilah-Lyons.jpeg" alt="Khalila-Lyons">
                </div>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></scriptsrc>></script>
    </body>
</html>
